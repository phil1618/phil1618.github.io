<form>
    <label for="name">Name:</label>
    <input class="js-kioskboard-input" type="text" id="name3" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input class="js-kioskboard-input" type="email" id="email3" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input class="js-kioskboard-input" type="password" id="password3" name="password" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age3" name="age" min="18" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender3" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country3" name="country" required><br><br>

  </form>
