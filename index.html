<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"> -->
</head>
<body>
  <h1>Form Example</h1>
  <p>Current URL: <span id="url"></span></p>
  <div style="width: 50%; height: 50%">
    <iframe src="https://phil1618.github.io/in/page.html" title="description"></iframe>
  </div>
  
  <form>
    <label for="name">Name:</label>
    <input class="js-kioskboard-input" type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input class="js-kioskboard-input" type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input class="js-kioskboard-input" type="password" id="password" name="password" required><br><br>
    
    <label for="age">Age:</label>
    <input class="js-kioskboard-input" type="number" id="age" name="age" min="18" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="country">Country:</label>
    <input class="js-kioskboard-input" type="text" id="country" name="country" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
   <!-- <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script> -->
  <script src="dist/kioskboard-aio-2.3.0.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
</body>
</html>
