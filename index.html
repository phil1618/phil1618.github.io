<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Test</title>
</head>

<body>
    <h1>Cache Test</h1>
    <p id="service-worker-status">Checking service worker availability...</p>
    <p id="cache-status">Checking HTML video caching...</p>
    <p id="cache-size">Cache size: <span id="cache-size-value"></span></p>
    <video id="chunked-video" controls></video>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    document.getElementById('service-worker-status').textContent = 'Service worker is available';
                })
                .catch(function (error) {
                    document.getElementById('service-worker-status').textContent = 'Service worker registration failed: ' + error;
                });
        } else {
            document.getElementById('service-worker-status').textContent = 'Service worker is not supported';
        }

        if ('caches' in window) {
            setInterval(() => {
                caches.has('video-cache').then(function (hasCache) {
                    if (hasCache) {
                        document.getElementById('cache-status').textContent = 'HTML video caching is available';
                        caches.open('video-cache').then(function (cache) {
                            cache.keys().then(function (requests) {
                                let totalSize = 0;
                                requests.forEach(function (request) {
                                    console.log(request.url, request.headers.get('Content-Length') || 0)
                                    totalSize += request.headers.get('Content-Length') || 0;
                                });
                                document.getElementById('cache-size-value').textContent = totalSize + ' bytes';
                            });
                        });
                    } else {
                        document.getElementById('cache-status').textContent = 'HTML video caching is not available';
                    }
                });
            }, 5000);

        } else {
            document.getElementById('cache-status').textContent = 'Caching is not supported';
        }

        async function fetchVideoByChunk() {
            const videoElement = document.getElementById('chunked-video');
            const chunkSize = 1024 * 1024; // 1 MB chunk size
            let offset = 0;
            let counter = 0;

            while (true) {
                const range = `bytes=${offset}-${offset + chunkSize - 1}`;
                console.log('Fetching video chunk:', range);
                const chunkRequest = new Request('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', {
                    method: 'GET',
                    headers: {
                        Range: range
                    }
                });

                console.log('Request', counter++);

                // Fetch the chunk using the service worker URL
                const response = await fetch(chunkRequest);

                // Check if the response is successful
                if (!response.ok) {
                    // Handle error
                    console.error('Error fetching video chunk:', response.statusText);
                    return;
                }

                const blob = await response.blob();

                // Create blob URL and set it to the video element
                const blobUrl = URL.createObjectURL(blob);
                videoElement.src = blobUrl;

                // Increase offset for the next chunk
                offset += chunkSize;

                // Break the loop if the entire video has been fetched
                console.log(offset, 'Content-Length', response.headers.get('Content-Length'), offset >= response.headers.get('Content-Length'));
                if (offset >= response.headers.get('Content-Length')) {
                    break;
                }
            }
        }

        fetchVideoByChunk();
    </script>
</body>

</html>
