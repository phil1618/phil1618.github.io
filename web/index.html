<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <title>FlowR Samsung Web</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <style>
        html {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        body {
            width: 100%;
            height: 100%;
        }

        #logs {
            position: absolute;
            z-index: 10;
            bottom: 5%;
            left: 10%;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div id="logs">
        <p>Taktik - Tizen - Sample App</p>
    </div>
    <div style="position: absolute; top: 0; left: 0; width: 10%; height: 10%; background-color: red"></div>
    <div style="position: absolute; top: 0; right: 0; width: 10%; height: 10%; background-color: blue"></div>
    <div style="
				position: absolute;
				bottom: 0;
				left: 0;
				width: 10%;
				height: 10%;
				background-color: yellow;
			"></div>
    <div style="
				position: absolute;
				bottom: 0;
				right: 0;
				width: 10%;
				height: 10%;
				background-color: green;
			"></div>
    <script src="main.js"></script>
</body>

</html>
